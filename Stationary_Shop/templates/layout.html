<!DOCTYPE html>
<html>
<head>
	<title>Shop For Stationary</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='CSS/Stationary_Shop.css') }}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="header">
		<div class="upper"></div>
		<div class="mid">
			<div class="left">
				<div class="img"><img src="{{ url_for('static', filename='images/logo.png') }}"/></div>
				<div class="label"><h1>Stationary Shop</h1></div>
			</div>
			<div class="right">
				<div class="myaccount">
					<i class="fa fa-user-circle-o" aria-hidden="true"></i>
					<label>My Account</label>
				</div>
				<div class="addtocart">
					<i class="fa fa-shopping-cart"></i>
					<label>Add to Cart</label>
				</div>
			</div>

		</div>
		<div class="low">
			<div class="lefthead">
				<a href="/home">Home</a>
				<a href="/Catogary">Catogaries</a>
				<a href="/about">About</a>
				<a href="/contact">Contact</a>
				<a href="/shop">Shop</a>
			</div>
			<div class="righthead">
				<input type="text" placeholder="Search...">
				<button type="submit" class="searchButton">
				<i class="fa fa-search"></i>
			</div>
		</div>
	</div>
{% block body %} {% endblock %}
</body>
</html>
