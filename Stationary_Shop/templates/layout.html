<!DOCTYPE html>
<html>
<head>
	<title>Shop For Stationary</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='CSS/Stationary_Shop.css') }}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="upper">
		<div class="FirstLine"></div>
		<div class="SecondLine">
			<div class="log">
				<img src="{{ url_for('static', filename='images/logo.png') }}"/>
				<label>Stationary Shop</label>
			</div>
			<div class="account">
				<div id="accountIcon"><i class="fa fa-user-circle-o" aria-hidden="true"></i></div>
				<label id="myAcc">My Account</label>
				<div id="AddIcon"><i class="fa fa-shopping-cart"></i></div>
				<label id="addcart">Add to Cart</label>
			</div>
		</div>
		<div class="header">
		<a href="/home">Home</a>
		<a href="/Catogary">Catogaries</a>
		<a href="/about">About</a>
		<a href="/contact">Contact</a>
		<a href="/shop">Shop</a>
		<div class="header-right">
			<input type="text" placeholder="Search...">
			<button type="submit" class="searchButton">
			<i class="fa fa-search"></i>
		</div>
		</div>
	</div>
{% block body %} {% endblock %}
</body>
</html>
